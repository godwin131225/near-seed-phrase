<!DOCTYPE html>
<html>

<head>
  <title>
    NEAR Seed Phrase Generator
  </title>
</head>

<body>
  <div class="container" align="center">
    <input id="gp" type="button" value="Generate a seed phrase">

    <br />
    <br />

    <table>
      <tr>
        <td class="t"> Seed Phrase: </td>
        <td id="sp"> ... </td>
      </tr>
      <tr>
        <td class="t"> Secret Key: </td>
        <td>
          <input id="skv" type="button" value="👁">
          <span id="sk"> ... </span>
        </td>
      </tr>
      <tr>
        <td class="t"> Public Key: </td>
        <td id="pk"> ... </td>
      </tr>
    </table>

  </div>

  <style>
    table,
    td,
    tr {
      border: 1px solid black;
    }

    .t {
      font-weight: bold;
    }

    td {
      padding: 5px
    }
  </style>

  <script src="https://cdn.jsdelivr.net/gh/near/near-seed-phrase@d0f7671/dist/near-seed-phrase.min.js"></script>
  <script>
    let sk = document.getElementById("sk");
    function generate() {
      let { seedPhrase, secretKey, publicKey } = nearSeedPhrase.generateSeedPhrase();
      sk.key = secretKey;
      document.getElementById("sp").innerText = seedPhrase;
      document.getElementById("pk").innerText = publicKey;
    }
    document.getElementById("gp").onclick = generate;
    (document.getElementById('skv').onclick = () => {
      if (sk.innerText.startsWith('•')) sk.innerText = sk.key
      else sk.innerText = '•'.repeat(96);
    })();
    generate();
  </script>

</body>

</html>
