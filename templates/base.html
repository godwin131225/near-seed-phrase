<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        header {
            border-bottom: 2px solid #333;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        h1 { color: #111; }
        h2 { color: #222; margin-top: 2rem; }
        h3 { color: #333; margin-top: 1.5rem; }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        .content {
            margin-top: 2rem;
        }
        blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1rem;
            margin-left: 0;
            color: #666;
        }
        ul, ol {
            margin: 1rem 0;
        }
        li {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ config.base_url }}" style="text-decoration: none; color: inherit;">{{ config.title }}</a></h1>
    </header>
    <main class="content">
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
