{% extends "base.html" %}

{% block content %}
<article>
    <h1>{{ section.title | default(value="Home") }}</h1>
    {{ section.content | safe }}
    
    {% if section.pages %}
    <h2>Pages</h2>
    <ul>
        {% for page in section.pages %}
        <li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</article>
{% endblock content %}
